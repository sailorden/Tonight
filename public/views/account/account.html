<h1> Your Account </h1>

<form name='accountForm' class='col-xs-12 col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2'>
  <h2> Edit User Account </h2>
  <div class='form-group'>
    <input type='text' class='form-control' ng-model='accountUser.name' placeholder='Name'>
    <input type='email' class='form-control' ng-model='accountUser.email' placeholder='Email'>
    <input type='password' class='form-control' ng-model='password' placeholder='Password'>
    <input type='password' class='form-control' ng-model='password2' placeholder='Confirm Password'>
    <input type='text' class='form-control' ng-model='accountUser.phone' placeholder='Phone Number'>
  </div>
  <button update-account type='submit' class='btn btn-primary col-xs-12 col-sm-6 col-sm-offset-3'>Save</button>
</form>
