<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tonight</title>
  <link rel="stylesheet" href='bower_components/bootstrap/dist/css/bootstrap.min.css'>
  <link rel='stylesheet' href='css/styles.css'>
  <script src='bower_components/angular/angular.min.js'></script>
</head>
<body ng-app='tonight'>

  <nav class="navbar navbar-default" ng-controller='navbarCtrl' ng-cloak>
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" ui-sref='landing'>Tonight</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <form class="navbar-form navbar-right" ng-hide='pendingAccount || user'>
          <div class="form-group">
            <input type="text" class="form-control" ng-model='login.email' placeholder="Email">
            <input type='password' class='form-control' ng-model='login.password' placeholder='Password'>
          </div>
          <button type="submit" login-direct class="btn btn-default">Login</button>
        </form>
        <li ng-show='user'><a ui-sref='dashboard.feed'>Feed</a></li>
        <li ng-show='user'><a ui-sref='dashboard.myDate'>My Date</a></li>
        <li ng-show='user'><a ui-sref='dashboard.profile'>Profile</a></li>
        <li class="dropdown" ng-show='user'>
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class='glyphicon glyphicon-chevron-down'></i></a>
          <ul class="dropdown-menu" role="menu">
            <li><a ui-sref='dashboard.faq'>FAQ</a></li>
            <li><a ui-sref='dashboard.account'>Account</a></li>
            <li><a ui-sref='dashboard.premium'>Premium</a></li>
          </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

  <div id='uiViewContainer' class='container-fluid'>

    <div id='uiView' ui-view></div>

  </div>


  
  <script src='bower_components/angular-ui-router/release/angular-ui-router.min.js'></script>
  <script src='bower_components/jquery/dist/jquery.min.js'></script>
  <script src='bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
  <script src='index.js'></script>
  <script src='views/navbar/navbarController.js'></script>
  <script src='views/register/registerController.js'></script>
  <script src='views/premium/premiumController.js'></script>
  <script src='views/dateStory/myDateController.js'></script>
  <script src='views/account/accountController.js'></script>
  <script src='views/profile/profileController.js'></script>
  <script src='views/matches/matchesController.js'></script>
  <script src='views/feed/feedController.js'></script>
  <script src='models/user.js'></script>
  <script src='directives/loginDirective.js'></script>
</body>
</html>
